  <!-- Carrega a biblioteca do Google Charts para visualização de gráficos -->
  <script type="text/javascript">
    // Carrega o pacote corechart da biblioteca do Google Charts
    google.charts.load("current", { packages: ["corechart"] });

    // Define a função drawChart como callback a ser executada quando a biblioteca estiver carregada
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Cria um conjunto de dados para o gráfico utilizando arrayToDataTable
      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'], // Cabeçalhos das colunas
        ['escolha 1', 11],      // Dados da primeira tarefa
        ['escolha 2', 2],      // Dados da segunda tarefa
        ['escolha 3', 2],          // Dados da terceira tarefa
        ['escolha 4', 2],           // Dados da quarta tarefa
        ['escolha 5', 7]         // Dados da quinta tarefa
      ]);

      // Configurações do gráfico
      var options = {
        title: 'Turma 1', // Título do gráfico
        is3D: true,       // Define o gráfico como 3D
      };

      // Cria um gráfico de pizza e o associa ao elemento HTML com o id 'piechart_3d'
      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));

      // Desenha o gráfico com os dados e opções definidas
      chart.draw(data, options);
    }
  </script>
