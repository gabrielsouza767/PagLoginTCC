<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="container-fluid">
    <div id="login">
      <div id="titulo">
        <h1><strong>Trilhas do Brasil</strong></h1>
      </div>
      <div id="textLogin">
        <h3> <strong>Entre com Usuário e Senha</strong></h3>
      </div>
      <div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Usuário">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Senha">
          </div>
          <div class="mb-3 form-check">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="botoes">
            <button type="submit" class="btn btn-dark" id="btnLogin">Login</button>
            <div class="dropdown">
              <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                id="btnLogin2">
                Criar conta
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="contaprof.html">Professor</a></li>
                <li><a class="dropdown-item" href="contaAlun.html">Aluno</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
