<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="css/img/grupo-de-usuarios.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style3.css">
    <script src="js/sript.js"></script>
    <title>Turmas</title>
</head>

<body>
    <div class="container-fluid">
        <div id="genTurmas">
            <div class="textTurmas">
                <h1>
                    Gerenciar suas turmas!
                </h1>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="divTurmas1">
                <label for="exampleInputPassword1"></label>
                <input class="form-control" type="text" placeholder="Turmas" aria-label="Disabled input example" disabled id="turmas">
                <button class="btn  btn-outline-danger " type="button" id="btnTurmas1" onclick="clicado()">Remover</button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="divTurmas2">
                <label for="exampleInputPassword1"></label>
                <input class="form-control" type="text" placeholder="Turmas" aria-label="Disabled input example" disabled id="turmas">
                <button class="btn  btn-outline-danger " type="button" id="btnTurmas2" onclick="clicado()">Remover</button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="divTurmas3">
                <label for="exampleInputPassword1"></label>
                <input class="form-control" type="text" placeholder="Turmas" aria-label="Disabled input example" disabled id="turmas">
                <button class="btn  btn-outline-danger " type="button" id="btnTurmas3" onclick="clicado()">Remover</button>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                id="btnModal">
                Adicionar turma
            </button>
            <a href="estTurmas.html">
                <button class="btn btn-dark" type="button" id="btnTurmas6">Estatísticas da Turma</button>
              </a>
        </div>
    </div>
</body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Turma</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="inputTurma" aria-describedby="emailHelp"
                            placeholder="Nome da turma">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="codTurma" placeholder="Código da turma">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="mb-3 form-check">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            <h3> <strong>Confirme a senha:</strong></h3>
                        </label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirme a senha">
                    </div>
                    <div class="mb-3 form-check">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-dark">Confirmar</button>
            </div>
        </div>
    </div>
</div>

</html>
