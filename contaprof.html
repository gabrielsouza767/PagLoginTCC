<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="shortcut icon" href="css/img/adicionar-usuario.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style2.css">
  <script src="js/sript.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <div class="container-fluid">
    <div class="cadastro">
      <div class="textCad">
        <h1>Criar uma conta Professor</h1>
      </div>
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Usu√°rio</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Email" aria-label="Email"
            aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Senha</span>
          <input type="password" class="form-control" placeholder="Senha" aria-label="Senha"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Confirme sua senha" aria-label="Confirme sua senha"
            aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon3">Confirmar senha</span>
        </div>
        <a href="turmasprof.html">
          <button class="btn btn-primary" type="button" id="btnNew" onclick="clicou()">Cadastrar</button>
        </a>

      </form>

    </div>

  </div>

</body>

</html>
