<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="css/img/iconeLogin.png" type="image/x-icon">
  <link rel="shortcut icon" href="css/img/adicionar-usuario.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style2.css">
  <script src="js/sript.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <div class="container-fluid"> <!-- Contêiner fluido que ocupa 100% da largura da tela -->
    <div class="cadastro"> <!-- Divisão que agrupa a seção de cadastro -->
        <div class="wrapper"> <!-- Div que envolve o formulário para melhor estilização -->
            <form action=""> <!-- Formulário de cadastro -->
                <h1>Cadastrar professor</h1> <!-- Cabeçalho do formulário -->
                <h4>Informe seu usuario, email e senha</h4> <!-- Instruções para o usuário -->

                <!-- Campo de entrada para email -->
                <div class="input-box">
                    <input type="text" placeholder="email" required> <!-- Campo para o email -->
                    <i class='bx bx-envelope'></i> <!-- Ícone de envelope ao lado do campo -->
                </div>

                <!-- Campo de entrada para o nome de usuário -->
                <div class="input-box">
                    <input type="text" placeholder="usuário" required> <!-- Campo para o nome de usuário -->
                    <i class='bx bxs-user'></i> <!-- Ícone de usuário ao lado do campo -->
                </div>

                <!-- Campo de entrada para a senha -->
                <div class="input-box">
                    <input type="password" placeholder="Senha" required> <!-- Campo para senha -->
                    <i class='bx bxs-lock-alt'></i> <!-- Ícone de cadeado ao lado do campo -->
                </div>

                <!-- Campo para confirmar a senha -->
                <div class="input-box">
                    <input type="password" placeholder="Confirme a Senha" required> <!-- Campo para confirmação da senha -->
                    <i class='bx bxs-lock-alt'></i> <!-- Ícone de cadeado ao lado do campo -->
                </div>

                <!-- Botão para enviar o formulário, redirecionando para a página de turmas -->
                <a href="turmasprof.html">
                    <button type="button" class="btn">Cadastrar</button> <!-- Botão para cadastrar -->
                </a>
            </form>
        </div>
    </div>
</div>


</body>

</html>
