<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="css/img/iconeLogin.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styleLogin.css">
    <script src="js/sript.js"></script>
    <title>Esqueceu a senha</title>
</head>

<body>
    <div class="esqueceSenha"> <!-- Divisão que contém a seção de recuperação de senha -->
        <h1>Esqueceu a senha</h1> <!-- Título principal da seção -->
     
        <p>Informe o email no lugar abaixo para que consiga definir uma nova senha</p> <!-- Instrução para o usuário -->
     
        <!-- Campo de entrada para o email do usuário -->
        <input type="email" name="email" id="emailEsqueceuSenha" placeholder="email"> 
     
        <!-- Link que envolve o botão, redirecionando para a página inicial ao clicar -->
        <a href="index.html">
           <!-- Botão para enviar a solicitação de redefinição de senha -->
           <button type="button" class="btn btn-outline-secondary">Enviar</button>
        </a>
     
        <br> <!-- Quebra de linha para espaçamento -->
        <br> <!-- Outra quebra de linha para espaçamento -->
     
        <h5>Um link de redefinição de senha será enviado ao seu email</h5> <!-- Mensagem informativa sobre o que ocorrerá após o envio -->
     </div>
     
</body>

</html>
